<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 복습 : table - tr(굵은 글씨) - th : 제목 -->
    <!-- 복습 :       - tr(일반 글씨) - td : 본문 -->
    <table border="1">
        <!-- 1행 2열 : 제목 -->
        <tr>
            <th>첫 번째 목록</th>
            <th>디자인</th>
        </tr>
        <!-- 2행 2열 : 본문 -->
        <tr>
            <td></td>
            <!-- ul - li : 순서없는 목록 -->

            <td>
                <ul>
                    <li><b>Lorem ipsum dolor sit amet</b></li>
                    <li><i>Lorem ipsum dolor sit amet</i></li>
                    <li><small>Lorem ipsum dolor sit amet</small></li>
                    <li>Lorem ipsum dolor <sub>sit amet</sub> </li>
                </ul>
            </td>
        </tr>
         <!--3행 2열 : 제목 + 본문-->
        <tr>
            <th>첫 번째 목록</th>
            <td>디자인</td>
        </tr>

        <!-- 4행 2열 : 본문-->

        <tr>
            <td></td>
            <!-- ol - li : 순서있는 목록 -->

            <td>
                <ol>
                    <li><b>Lorem ipsum dolor sit amet</b></li>
                    <li><i>Lorem ipsum dolor sit amet</i></li>
                    <li><small>Lorem ipsum dolor sit amet</small></li>
                    <li>Lorem ipsum dolor <sub>sit amet</sub> </li>
                </ol>
            </td>
        </tr>
        <!-- 5행 2열 : 제목 + 본문 -->
        <tr>
            <th>세 번째 목록</th>
            <td>디자인 끝</td>
        </tr>

    </table>
</body>
</html>
