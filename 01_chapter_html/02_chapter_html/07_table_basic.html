<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <!-- TODO: 사용법 : table  -->
        <!-- TODO: 사용법 : thead 태그 : 제목태그 , 생략가능 -->
        <!-- TODO: 사용법 : tbody 태그 : 본문태그 , 생략가능 -->
        <!-- TODO: 사용법 : tr 태그    : 행태그 , 생략불가능 -->
        <!-- TODO: 사용법 : th(제목,굵은글씨),td(본문,일반글씨) 태그 : 열태그 , 생략불가능 -->
        <!-- 제목 -->
        <!-- 1행 6열 -->
        <thead>
            <tr>
                <th></th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <!-- 본문 -->
        <!-- 2행 6열 -->
        <tbody>
            <tr>
                <td>2교시</td>
                <td>영어</td>
                <td>국어</td>
                <td>과학</td>
                <td>미술</td>
                <td>기술</td>
            </tr>
        </tbody>
    </table>
    
    
</body>
</html>
