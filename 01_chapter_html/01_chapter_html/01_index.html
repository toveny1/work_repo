<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 헤드에는 주로 디자인 파일 사용 : css link -->
    <link rel="stylesheet" href="./css/01_index.css">
</head>
<body> 
    <!-- 주석 : 코드 설명 . 단축키 : ctrl + / (오픈 라이브 서버 했을때 표시되지 않음)-->
    <!-- html : 마크업 언어 , 여는 태그,닫는태그 들로 코딩함  (여는태그와 닫는태그로 만드는 HTML -> 마크업 언어) -->
    <!-- velog 사이트 주소 : https://velog.io/@forbob/series/HTMLCSSJS%EA%B8%B0%EB%B3%B8 -->
    <!-- html 템플릿 만들기 단축키: ! + 탭키 -->
    <!-- 줄복사 단축키           : ctrl + d -->
    <!-- h1 태그 : 제목글을 적을때 사용 , h1 ~ h5 크기가 변함 -->

    <!-- head 태그 : 머릿말 태그 -->
    <!-- body 태그 : 본문 태그 -->
    <!-- <h1> <-여는태그  </h1> <- 닫는태그 /가 있음 -->
    <h1>Hello world</h1>
    <h2>Hello world</h2>
    <h3>Hello world</h3>
    <h4>Hello world</h4>
    <h5>Hello world</h5>

    <!-- 자바 스크립트(js) 연결(링크) -->
    <!-- html 결과 확인 : 오른쪽 클릭 -> open with live server -->
    <script src="./js/01_index.js"></script>
</body>
</html>
