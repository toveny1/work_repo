<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/16_space_semantic.css">
</head>
<body>
    <!-- 현대 방식 : 시멘틱 웹(태그) -->
    <!-- 머리말  -->
    <!-- TODO : 머리말 태그 : <header>글자</header> -->
    <header>
        <h1>머리말</h1>
    </header>

    <!-- 메뉴 -->
    <!-- TODO : 메뉴 태그 : <nav>글자</nav> -->
    <!-- 메뉴 태그인 nav에는주로 ul(목록태그)를 사용 -->
    <nav>
        <ul>
            <li>메뉴</li>
        </ul>
    </nav>

    <!-- 본문 -->
    <!-- TODO : 본문 태그 : <section>글자</section> -->
    <!-- TODO : 소본문 태그 : <article>글자</article> -->
    <section>
        <!-- 소본문 # 1-->
        <article>
            <h1>소본문제목</h1>
            <p>소본문</p>
        </article>
    </section>

    <!-- 꼬리말 -->
    <!-- TODO : 꼬리말 태그 : <footer>글자</footer> -->
    <footer>
       부산광역시 등등
    </footer>

</body>
</html>
