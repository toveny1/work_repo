<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css 파일 링크 -->
    <link rel="stylesheet" href="./css/03_default_id.css">
</head>
<body>
    <!-- 머리말  -->
    <!-- div: 공간태그 : 디자인 전용 태그-->
    <!-- 가상의 공간을 만들어 특정 공간에 디자인태그를 넣어 특성 공간을 꾸밀수있음 -->
    <div id="header">
        <h1>머리말 태그</h1>
    </div>
    <!-- 본문 -->
    <div id="wrap">
        <div id="content">
            <h1>본문 태그</h1>
        </div>
    <!-- id : 식별자 -->
    <!-- 태그에 특정한 id를 부여함 -->
    </div>
</body>
</html>
