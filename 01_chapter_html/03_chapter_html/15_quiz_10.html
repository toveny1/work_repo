<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">날짜</th>
            <th>날씨</th>
            <th>풍향</th>
            <th>풍속(m/s)</th>
        </tr>

        <tr>
            <td>24일(월)</td>
            <td>오후</td>
            <td><img src="./img/rain.png" alt="비"></td>
            <td>남~남서</td>
            <td>3~7</td>
        </tr>
        <!-- 행병합 :rowspan -->
        <tr>
            <td rowspan="2">25일(화)</td>
            <td>오전</td>
            <td><img src="./img/rain.png" alt="비"></td>
            <td>서~북서</td>
            <td>3~6</td>
        </tr>

        <tr>
            <td>오후</td>
            <td><img src="./img/shine.png" alt="해"></td>
            <td>북서~서</td>
            <td>3~6</td>
        </tr>
        
    </table>
</body>
</html>
