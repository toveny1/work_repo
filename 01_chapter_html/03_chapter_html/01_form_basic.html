<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 입력양식 태그 : form, input 태그 -->
    <!-- form 태그  : 여는태그와 닫는태그로 이루어 져있음 (생략가능)-->
    <!-- input 태그 : 여는태그로만 이루어 져있음 -->
    <form>
        <!-- TODO: (자주사용)사용법 1-1) input type="text" name="속성값" value="화면값" --> 
        <!-- TODO: 사용법 1-2) input type="text" : 글자(문자,숫자등)입력 양식을 의미 -->
        <input type="text" name="name" value=""><br>

        <!-- TODO: 사용법 2-1) input type="password" name="속성값" value="화면값" -->
        <!-- TODO: 사용법 2-2) input type="password" : *** 안보이는 패스워드 입력 양식을 의미 -->
        <input type="password" name="password" value="">

        <!-- TODO : 사용법 3-1) input type="checkbox" name="속성값" value="화면값" -->
        <!-- TODO : 사용법 3-2) input type="checkbox" : 화면에 체크박스 표시 -->
        <!-- TODO : 사용법 3-3) checked : 미리 체크된 체크박스 표시 -->
        <input type="checkbox" name="good" value="" checked > 좋음
        <input type="checkbox" name="bad" value=""> 나쁨

        <!-- TODO : 사용법 4-1) input type="radio" name="속성값" value="값" -->
        <!-- TODO : 사용법 4-2) input type="radio" : 화면에 라디오 박스 표시 체크박스와 다르게 하나만 선택하게 하는 기능 (checked 사용가능) -->
        <!-- TODO : 사용법 4-3) 네임을 같게하면 서로 연결돼 둘중 하나만 선택 가능 -->
        <input type="radio" name="people" value="people"  > 여
        <input type="radio" name="people" value="people"  > 남
        
        <!-- TODO : 사용법 5-1) input type="file" name="file"  -->
        <!-- TODO : 사용법 5-2) input type="file" : 파일 대화상자가 표시 -->
        <br><input type="file" name="file">


        <!-- TODO : 사용법 6-1) input type="button" name="속성명" value="버튼명" -->
        <!-- TODO : 사용법 6-2) input type="button" : 버튼표시 -->
        <!-- TODO : 사용법 6-1) <button>버튼명</button> : 버튼표시 -->

        <br><input type="button" name="name" value="홍길동">
        <button>홍길동</button>


        <!-- TODO : 사용법 7-1) input type="submit" name="속성명" value="버튼명" -->
        <!-- TODO : 사용법 7-2) input type="submit" : 클릭하면 페이지이동이 일어남 -->

        <!-- <form ction=""> : 다른페이지주소 백엔드와 같이 사용 누르면 다른페이지로 이동시킬때 사용 -->
         <input type="submit" name="name" value="submit">
        <!-- </form> -->

        <!-- TODO : 사용법 8-1) input type="hidden" name="속성명" value="숨김값" -->
        <!-- TODO : 사용법 8-1) input type="hidden" : 화면에는 안보이지만 value 값이 있음 (백엔드와 같이 사용) -->
        <input type="hidden" name="name" value="홍길동">
         
        
        
        
    </form>
</body>
</html>
