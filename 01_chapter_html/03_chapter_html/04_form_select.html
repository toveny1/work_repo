<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- TODO: 사용법 : <select><option value="항목값">항목</option></select> -->
    <!-- TODO: 사용법 : 여러개의 목록(항목)이 있는 태그 -->
    <!-- TODO: 사용법 : selected 속성 : 미리 선택될 값을 지정하는 속성 -->
    <select>
        <option value="a">김밥</option>
        <option value="b" selected>떡뽁기</option>
        <option value="c">순대</option>
        <option value="d">어묵</option>
    </select>
    
</body>
</html>
