<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- p 태그 : 단락태그(paragraph) -->
    <!-- 디자이너 샘플 글자 : -->
    <!-- 예재 : 폰트 적용 --> 
    <!-- TODO: 사용법 : <b>글자</b> : 굵은 글씨(bold) -->
    <p><b>Lorem ipsum dolor</b></p>
     <!-- TODO: 사용법 : <i>글자</i> : 기울임 체(italic)   -->
    <p><i>Lorem ipsum dolor</i></p>
     <!-- TODO: 사용법 : <small>글자</small> : 글자 작게 태그   -->
    <p><small>Lorem ipsum dolor</small></p>
     <!-- TODO: 사용법 : <sub>글자</sub> : 아래 첨자   -->
    <p>Lorem <sub>ipsum </sub>dolor</p>
     <!-- TODO: 사용법 : <sup>글자</sup> : 위 첨자   -->
    <p>Lorem <sup>ipsum </sup>dolor</p>
     <!-- TODO: 사용법 : <ins>글자</ins> : 밑줄   -->
    <p>Lorem <ins>ipsun </ins>dolor</p>
     <!-- TODO: 사용법 : <del>글자</del> : 취소선   -->
    <p>lorem <del>ipsup </del>dolor</p>

    <p>Lorem ipsum dolor</p>

    <!-- 드래그 한후 탭 키 누르면 앞으로 쉬프트+탭 누르면 뒤로 -->
    <!-- 정리 html 사용법 : 1) <여는태그>글자</닫는태그> -->
    <!-- 특수 html 사용법 : 2) <여는태그 /> 또는 <여는태그>-->
    <!-- TODO: 사용법 : <hr> : 중앙선(수평성) -->
    <hr>
    <!-- TODO: 사용법 : <br> : 줄바꿈(자주사용) br없이 만들경우 한줄에 나옴 -->
    Lorem ipsum dolor<br>
    Lorem ipsum dolor
    
</body>
</html>
